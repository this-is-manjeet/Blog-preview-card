<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
</head>
<body>

    <section class="blog-preview__card">
        <img src="./images/illustration-article.svg" alt="illustration-article-image">

        <div class="blog-preview__card-content">
            <p class="category font-sm">Learning</p>
            <p class="font-sm">Published 21 Dec 2023</p>
            <h1 class="title">
                <a href="#">HTML & CSS foundations</a>
            </h1>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="blog-preview__card-author">
            <img src="./images/image-avatar.webp" alt="author-image">
            <p class="author-name font-sm">Greg Hooper</p>
        </div>
    </section>

</body>
</html>
